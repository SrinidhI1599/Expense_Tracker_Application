<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description">
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <button id="addExpenseBtn">Add Expense</button>
        <button id="viewExpensesBtn">View All Expenses</button>
        <button id="viewTotalBtn">Total Expenses</button>

        <h2>Expenses</h2>
        <div id="expensesList"></div>
        <div class="total" id="totalExpenses">Total Expenses: $0.00</div>
    </div>

    <script>
        const addExpenseBtn = document.getElementById('addExpenseBtn');
        const viewExpensesBtn = document.getElementById('viewExpensesBtn');
        const viewTotalBtn = document.getElementById('viewTotalBtn');
        const expensesList = document.getElementById('expensesList');
        const totalExpenses = document.getElementById('totalExpenses');

        addExpenseBtn.addEventListener('click', async () => {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;

            if (!description || isNaN(amount) || !date) {
                alert('Please fill out all fields!');
                return;
            }

            const response = await fetch('/add_expense', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description, amount, date })
            });

            if (response.ok) {
                alert('Expense added successfully!');
            } else {
                const error = await response.json();
                alert(error.error);
            }
        });

        viewExpensesBtn.addEventListener('click', async () => {
            const response = await fetch('/get_expenses');
            const expenses = await response.json();

            expensesList.innerHTML = '';
            expenses.forEach(expense => {
                const expenseDiv = document.createElement('div');
                expenseDiv.textContent = `${expense.date}: ${expense.description} - $${expense.amount.toFixed(2)}`;
                expensesList.appendChild(expenseDiv);
            });
        });

        viewTotalBtn.addEventListener('click', async () => {
            const response = await fetch('/get_total');
            const data = await response.json();

            totalExpenses.textContent = `Total Expenses: $${data.total.toFixed(2)}`;
        });
    </script>
</body>
</html>
